<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	
	<form action="#" method="post">
		<!--name-->
		<lable for="name">Name</lable><br>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		<br><br>
		
		<!--Portfolio-->
		<lable for="portfolio">Portfolio</lable><br>
		<input type="url" id="portfolio" name="portfolio" required>
		<br><br>

		<!--Favourite Color-->
		<lable for="favColor">Favorite Color</lable><br>
		<input type="color" id="favColor" name="favColor">
		<br><br>

		
		<!--Likeness-->
		<lable for="likeness">Likeness</lable><br>
		<input type="Range" id="likeness" name="likeness" min="1" max="100">
		<br><br>

		<!--submit button-->
		<input type="submit" value="Submit Feedback"
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
